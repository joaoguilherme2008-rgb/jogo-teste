<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Menu Horripilante</title>
  <link href="https://fonts.googleapis.com/css2?family=Creepster&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: url('https://i.pinimg.com/originals/31/d5/bf/31d5bfbe270a747a29e831a05680e4db.gif') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Creepster', cursive;
      overflow: hidden;
    }

    body::after {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: white;
      opacity: 0;
      animation: flash 12s infinite;
      pointer-events: none;
    }

    @keyframes flash {
      0%, 97%, 100% { opacity: 0; }
      98% { opacity: 0.7; }
    }

    .menu {
      background: rgba(0, 0, 0, 0.75);
      padding: 30px;
      width: 90%;
      max-width: 400px;
      border: none; /* removida a borda vermelha */
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 0 700000px rgb(0, 0, 0);
      animation: tremor 6s infinite;
    }

    @keyframes tremor {
      0%, 100% { transform: translate(0, 0); }
      20% { transform: translate(-1px, 1px); }
      40% { transform: translate(1px, -1px); }
      60% { transform: translate(-2px, 1px); }
      80% { transform: translate(2px, -1px); }
    }

    .menu h1 {
      color: red;
      font-size: 45px;
      text-shadow: 0 0 10px black, 0 0 30px red;
      margin-bottom: 25px;
    }

    .botao {
      display: block;
      margin: 15px auto;
      padding: 12px 30px;
      font-size: 24px;
      color: white;
      background: transparent;
      border: none;
      cursor: pointer;
      text-transform: uppercase;
      transition: 0.3s;
      position: relative;
      width: 80%;
      max-width: 250px;
    }

    .botao:hover {
      color: red;
      text-shadow: 0 0 10px red, 0 0 20px darkred;
      transform: scale(1.1);
    }
  </style>
</head>
<body>
  <div class="menu">
    <h1>Escape do Terror</h1>
    <button class="botao">Jogar</button>
    <button class="botao">Instruções</button>
    <button class="botao" onclick="bloquearSaida()">Sair</button>
  </div>

  <!-- Áudio com link direto do MyInstants -->
  <audio id="grito" src="https://www.myinstants.com/media/sounds/granny-kid-cry.mp3" autoplay muted></audio>

  <script>
    const som = document.getElementById('grito');

    // Tenta autoplay
    window.addEventListener("load", () => {
      som.muted = false;
      som.play().catch(() => {
        console.log("Autoplay bloqueado. Vai tocar no primeiro clique.");
        document.addEventListener("click", tocarSom, { once: true });
      });
    });

    function tocarSom() {
      som.muted = false;
      som.play();
    }

    function bloquearSaida() {
      som.currentTime = 0;
      som.play();
      alert("Você não tem essa opção...");
    }
  </script>
</body>
</html>
